<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Portal</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 30px;
        background-color: #f4f4f4;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #444;
    }

    form {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
        background-color: #007bff;
        color: white;
        padding: 10px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .action-btns button {
        padding: 6px 12px;
        border: none;
        border-radius: 3px;
        margin-right: 5px;
        cursor: pointer;
    }

    .action-btns button:first-child {
        background-color: #ffc107;
        color: white;
    }

    .action-btns button:last-child {
        background-color: #dc3545;
        color: white;
    }

    @media (max-width: 600px) {
        form {
            flex-direction: column;
            align-items: center;
        }

        form input {
            width: 90%;
        }

        table, thead, tbody, th, td, tr {
            display: block;
        }

        td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }

        td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            font-weight: bold;
            text-align: left;
        }

        th {
            display: none;
        }
    }
</style>

</head>

<body>
    <h2>Employee Management Portal</h2>
    <form action="" id="empForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="role" placeholder="Role" required>
        <button type="submit">Add Employee</button>
    </form>
    <table id="empTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <script src="app.js"></script>
    </table>
</body>

</html>
